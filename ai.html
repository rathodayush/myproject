<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify Clone</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="ai.css">
  <link rel="jsfile" href="ayush.js">
  
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">Spotify</div>
      <nav class="nav">
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">Search</a>
        <a href="#" class="nav-link">Your Library</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <!-- Header -->
      <header class="header">
        <input type="text" class="search" placeholder="Search music...">
        <div class="profile">User</div>
      </header>

      <!-- Content -->
      <section class="content">
        <h2>Recently Played</h2>
        <div class="cards">
          <div class="card">
            <img src="https://via.placeholder.com/150" alt="Album" />
            <p>Chill Hits</p>
          </div>
          <div class="card">
            <img src="https://via.placeholder.com/150" alt="Album" />
            <p>Top 50</p>
          </div>
          <div class="card">
            <img src="https://via.placeholder.com/150" alt="Album" />
            <p>Lo-fi Vibes</p>
          </div>
        </div>
      </section>
    </main>

    <!-- Player Footer -->
    <footer class="footer">
      <div class="song-info">
        <p><strong>Song Title</strong> - Artist</p>
      </div>
      <div class="controls">
        <button>⏮️</button>
        <button>⏯️</button>
        <button>⏭️</button>
      </div>
    </footer>
  </div>
</body>
</html>
